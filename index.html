<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Game</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Optional: Set canvas size */
        #canvas1 {
            width: 800px; /* Set your desired width */
            height: 600px; /* Set your desired height */
            border: 1px solid black; /* Optional: Add a border for visibility */
        }
    </style>
</head>
<body>
    <div>
        <canvas id="canvas1"></canvas>
    </div>

    <img id="player" src="assets/player.png" alt="Player" style="display: none;">
    <img id="layer1" src="assets/layer-1.png" alt="Layer 1" style="display: none;">
    <img id="layer2" src="assets/layer-2.png" alt="Layer 2" style="display: none;">
    <img id="layer3" src="assets/layer-3.png" alt="Layer 3" style="display: none;">
    <img id="layer4" src="assets/layer-4.png" alt="Layer 4" style="display: none;">
    <img id="layer5" src="assets/layer-5.png" alt="Layer 5" style="display: none;">
    <img id="enemy_bat" src="assets/enemy_bat.png" alt="Enemy Bat" style="display: none;">
    <img id="enemy_plant" src="assets/enemy_plant.png" alt="Enemy Plant" style="display: none;">
    <img id="enemy_spider_big" src="assets/enemy_spider_big.png" alt="Enemy Spider Big" style="display: none;">

    <script type="module" src="main.js"></script>
</body>
</html>
